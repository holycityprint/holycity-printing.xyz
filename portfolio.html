<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Holycity Printing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: fadeUp 0.6s ease-out forwards; opacity: 0; }
        .delay-100 { animation-delay: 0.1s; } .delay-200 { animation-delay: 0.2s; } .delay-300 { animation-delay: 0.3s; }
    </style>
</head>
<body class="bg-slate-900 text-white">

    <nav class="fixed w-full z-50 top-0 bg-slate-900/90 backdrop-blur-md border-b border-slate-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-3"><img src="IMAGES/LOGO-HOLY.png" class="h-10 w-auto object-contain invert brightness-0"><span class="text-xl font-bold text-white">HOLYCITY</span></a>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-slate-400 hover:text-white font-medium text-sm uppercase">Beranda</a>
                    <a href="layanan.html" class="text-slate-400 hover:text-white font-medium text-sm uppercase">Layanan</a>
                    <a href="marketplace.html" class="text-slate-400 hover:text-white font-medium text-sm uppercase">Katalog</a>
                    <a href="portfolio.html" class="text-white font-bold text-sm uppercase border-b-2 border-white pb-1">Portofolio</a>

                <div class="md:hidden"><button id="mobile-menu-btn" class="text-white"><i class="fas fa-bars text-2xl"></i></button></div>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-slate-900 border-t border-slate-800 absolute w-full shadow-xl"><div class="flex flex-col px-6 py-4 space-y-4"><a href="index.html">Beranda</a><a href="order.html" class="text-white">Order</a></div></div>
    </nav>

    <section class="pt-32 pb-20 max-w-7xl mx-auto px-4">
        <div class="text-center mb-16 animate-up">

            <p class="text-slate-400">Hasil produksi asli dari workshop Holycity Bandung.</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-1">
            <div class="relative group aspect-square overflow-hidden bg-slate-800 animate-up delay-100">

                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/80 to-transparent"><span class="text-xs font-bold uppercase tracking-widest text-white">Apparel</span></div>
            </div>
            <div class="relative group aspect-square overflow-hidden bg-slate-800 animate-up delay-200">
                <img src="IMAGES/Produk-Jersey.jpg" loading="lazy" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition duration-700">
                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/80 to-transparent"><span class="text-xs font-bold uppercase tracking-widest text-white">Sportswear</span></div>
            </div>
            <div class="relative group aspect-square overflow-hidden bg-slate-800 animate-up delay-300">

            </div>
            <div class="relative group aspect-square overflow-hidden bg-slate-800 animate-up delay-200">
                <img src="IMAGES/Produk-Lusinan.jpg" loading="lazy" class="w-full h-full object-cover opacity-70 group-hover:opacity-100 group-hover:scale-105 transition duration-700">

             <div class="relative group aspect-square overflow-hidden bg-slate-800 animate-up delay-300">

            </div>
        </div>
    </section>
    <script>const mobileBtn=document.getElementById('mobile-menu-btn'),mobileMenu=document.getElementById('mobile-menu');mobileBtn.addEventListener('click',()=>{mobileMenu.classList.toggle('hidden')});</script>
